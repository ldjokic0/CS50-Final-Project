{% extends "template.html" %}

{% set active_page = "About" %}

{% block main %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-dismissible alert-light mb-5">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
        </div>
    {% endfor %}
{% endblock %}
